	function GetDialogArguments()
	{
		if (window.radWindow) 
		{
			return window.radWindow.Argument;
		}
		else
		{
			return null;
		}
	}

	var isRadWindow = true;
	var radWindow = GetEditorRadWindowManager().GetCurrentRadWindow(window);
	if (radWindow)
	{ 
		if (window.dialogArguments) 
		{ 
			radWindow.Window = window;
		} 
		radWindow.OnLoad(); 
	}
</script>
